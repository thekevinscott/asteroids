<html>
  <head>
    <script src="jquery-1.4.1.min.js"></script>
    <script src="vector_battle_regular.typeface.js"></script>
    <script src="game/Sprite.js"></script>
    <script src="game/Asteroid.js"></script>
    <script src="game/Ship.js"></script>
    <script src="game/Bullet.js"></script>
    <script src="game/BigAlien.js"></script>
    <script src="game/AlienBullet.js"></script>
    <script src="game/Explosion.js"></script>
    <script src="game/index.js"></script>
    <script src="controls/index.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <div class="game">
        <canvas></canvas>
      </div>
      <div class="output">
        <div class="control-output">
          <label>Frame rate:</label>
          <select class="frame-rate"></select>
        </div>
        <table class="display-output">
          <thead>
            <tr>
              <td>Time</td>
              <td>Space</td>
              <td>Left</td>
              <td>Right</td>
              <td>Up</td>
            </tr>
          </thead>
          <tbody />
        </table>
      </div>
    </div>
  </body>
</html>
