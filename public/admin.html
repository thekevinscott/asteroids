<html>
  <head>
    <style type="text/css">
    * { margin: 0; padding: 0; }
    body, html {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .games {
      max-width: 800px;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
        list-style-type: none;
    }
    </style>
  </head>
  <body>
    <div class="games">
      <h1>List of Games</h1>
      <ul>
        {{#each folders}}
        <li>
          <a href="/admin/{{ name }}">{{ date }}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  </body>
</html>
